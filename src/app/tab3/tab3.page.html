<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row align-items-center *ngIf="!show">
    <ion-col size="4"></ion-col>
    <ion-col size="3">
      <ion-item>
        <ion-label position="floating">Insert your username</ion-label>
        <ion-input [(ngModel)]="currentUserName"></ion-input>
        <ion-button slot="end" (click)="registration()">Enter</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
